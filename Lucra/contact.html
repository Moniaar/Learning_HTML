<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Fintech Company</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

</head>
<body>
    <header>
        <div class="logo">
            <h1 class="headline">Aatiy.</h1>
        </div>
        <div class="container">
            <nav>
                <ul>
                    <li class="active"><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
        <button class="cta-button">Get Started</button>
    </header>

    <h2 class="contact_header">Contact Us</h2>
    <div class="centered-container">
        <img src="woman.png" alt="Icon 0">
    <script>
    // Select the element to animate
    const contactHeader = document.querySelector('.contact_header');

    // Define the animation
    anime({
        targets: contactHeader,
        opacity: [0, 1], // From 0 to 1 opacity
        duration: 1000, // Animation duration in milliseconds
        easing: 'easeInOutQuad' // Easing function
    });
    </script>


    <div class="contact-sections">
        <div class="contact-section">
            <h3>Email</h3>
            <p>Send us an email at: <a href="mailto:info@example.com">info@example.com</a></p>
            <!-- Add space for icon -->
            <img src="mail_icon.png" alt="Icon 1">
        </div>
        <div class="contact-section">
            <h3>Call Center</h3>
            <p>Reach us through our call center: 1-800-123-4567</p>
            <!-- Add space for icon -->
            <img src="helpline_icon.png" alt="Icon 2">
        </div>
        <div class="contact-section">
            <h3>Phone Number</h3>
            <p>Direct contact number: +1234567890</p>
            <!-- Add space for icon -->
            <img src="phone_call_icon.png" alt="Icon 3">
        </div>
    </div>

    <footer>
        <ul>
            <li><a href="#">Terms of Service</a></li>
            <li><a href="#">Privacy Policy</a></li>
        </ul>
        <p>&copy; 2024 Aatiy. All rights reserved.</p>
    </footer>
    <script type="text/javascript" src="main.js"></script>

</body>
</html>
